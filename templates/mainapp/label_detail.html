{% extends "mainapp/layouts/sidebar_layout.html" %}

    {% block head_title %}Label Details{% endblock %}

    {% block main_content %}
    <div class="container">
        <h2 class="h2">Label Details</h2>

        <div class="card">
            <div class="card-body">
                
                <div class="row mb-2">
                    <div class="col-4"><strong>Name:</strong></div>
                    <div class="col-8">{{ label.name }}</div>
                </div> 
                <div class="row mb-2">
                    <div class="col-4"><strong>User:</strong></div>
                    <div class="col-8">{{ label.user }}</div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'label_update' label.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'label_delete' label.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'label_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    {% endblock %}
