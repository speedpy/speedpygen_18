{% extends "base.html" %}
{% load static %}
{% block nav %}
<nav class="py-2 px-4 leading-6 text-black bg-gray-800 lg:px-6">
    <div
            class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl text-black"
    >
        <a href="/" class="flex items-center cursor-pointer">
            <img
                    src="{% static "mainapp/speedpy_logo.png" %}"
                    class="block mr-3 max-w-full h-6 align-middle sm:h-8"
                    alt="SpeedPy Logo"
            />
            <span
                    class="self-center text-xl font-semibold leading-7 text-white whitespace-nowrap"
            >SpeedPy</span
            >
        </a>
        <div class="flex items-center lg:order-2">
            {% include "components/nav_auth.html" %}
            <button
                    data-collapse-toggle="mobile-menu-2"
                    type="button"
                    class="inline-flex items-center p-2 my-0 mr-0 ml-1 text-sm leading-5 text-center text-gray-400 normal-case bg-transparent bg-none rounded-lg cursor-pointer lg:hidden focus:outline-offset-2"
                    aria-controls="mobile-menu-2"
                    aria-expanded="false"
            >
                <span class="border-gray-200 border-solid sr-only">Open main menu</span>
                <svg
                        class="block w-6 h-6 align-middle"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"
                            class=""
                    ></path>
                </svg>
                <svg
                        class="hidden w-6 h-6 align-middle"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                            class=""
                    ></path>
                </svg>
            </button>
        </div>
        <div
                class="hidden justify-between items-center w-full lg:order-1 lg:flex lg:w-auto"
                id="mobile-menu-2"
        >
            <ul
                    class="flex flex-col p-0 mx-0 mt-4 mb-0 font-medium lg:mt-0 lg:flex-row"
                    style="list-style: none;"
            >

                <li
                        class="text-left lg:mr-0 lg:ml-8"
                >
                    <a
                            href="{% url "dashboard" %}"
                            class="block py-2 pr-4 pl-3 text-gray-400 border-t-0 border-b border-gray-700 border-solid cursor-pointer lg:border-0 lg:p-0 hover,lg:bg-transparent border-x-0"
                    >Dashboard</a>
                </li>
                <li
                        class="text-left lg:mr-0 lg:ml-8"
                >
                    <a
                            href="#"
                            class="block py-2 pr-4 pl-3 text-gray-400 border-t-0 border-b border-gray-700 border-solid cursor-pointer lg:border-0 lg:p-0 hover,lg:bg-transparent border-x-0"
                    >FAQ</a>
                </li>

                <li
                        class="text-left lg:mr-0 lg:ml-8"
                >
                    <a
                            href="#"
                            class="block py-2 pr-4 pl-3 text-gray-400 border-t-0 border-b border-gray-700 border-solid cursor-pointer lg:border-0 lg:p-0 hover,lg:bg-transparent border-x-0"
                    >Contact</a>
                </li>
                <li
                        class="text-left lg:mr-0 lg:ml-8"
                >
                    <a
                            href="#"
                            class="block py-2 pr-4 pl-3 text-gray-400 border-t-0 border-b border-gray-700 border-solid cursor-pointer lg:border-0 lg:p-0 hover,lg:bg-transparent border-x-0"
                    >Blog</a>
                </li>
                <li
                        class="text-left lg:mr-0 lg:ml-8"
                >
                    <a
                            href="#"
                            class="block py-2 pr-4 pl-3 text-gray-400 border-t-0 border-b border-gray-700 border-solid cursor-pointer lg:border-0 lg:p-0 hover,lg:bg-transparent border-x-0"
                    >Docs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% endblock nav %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl text-black mt-10">

        {% block main_content %}

        {% endblock %}

</div>
{% endblock content %}
