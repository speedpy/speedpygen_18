{% extends "mainapp/layouts/sidebar_layout.html" %}

    {% block head_title %}Attachment Details{% endblock %}

    {% block main_content %}
    <div class="container">
        <h2 class="h2">Attachment Details</h2>

        <div class="card">
            <div class="card-body">
                
                <div class="row mb-2">
                    <div class="col-4"><strong>File:</strong></div>
                    <div class="col-8">{{ attachment.file }}</div>
                </div> 
                <div class="row mb-2">
                    <div class="col-4"><strong>Message:</strong></div>
                    <div class="col-8">{{ attachment.message }}</div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'attachment_update' attachment.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'attachment_delete' attachment.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'attachment_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    {% endblock %}
