{% extends "mainapp/layouts/sidebar_layout.html" %}

    {% block head_title %}Delete Attachment{% endblock %}

    {% block main_content %}
    <div class="container">
        <h2 class="h2">Delete Attachment</h2>

        <div class="alert alert-danger">
            <p>Are you sure you want to delete this attachment?</p>

            <div class="card mt-3">
                <div class="card-body">
                    
                    <div class="row mb-2">
                        <div class="col-4"><strong>File:</strong></div>
                        <div class="col-8">{{ object.file }}</div>
                    </div> 
                    <div class="row mb-2">
                        <div class="col-4"><strong>Message:</strong></div>
                        <div class="col-8">{{ object.message }}</div>
                    </div>
                </div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'attachment_detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% endblock %}
